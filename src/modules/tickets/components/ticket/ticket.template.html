<div class="ticket-container">
    <table class="ticket" cellpadding="0" cellspacing="0">
        <tbody>
        <tr *ngFor="let row of ticket.rows">
            <td class="number-container" *ngFor="let number of row">
                <number [number]="number"></number>
            </td>
        </tr>
        </tbody>
    </table>
</div>
